<!--
  progress-chart.component.html

  Affichage des graphiques de progression.

  Structure :
  ===========
  - Section XP (graphique courbe)
  - Section Exercices (graphique barres)

  Philosophie David J. Malan :
  "Show, don't tell. Data visualization makes progress tangible."

  Auteur: H1m0t3p3
  Date: 25 décembre 2024
-->

<div class="charts-container">

  <!-- ========================================== -->
  <!-- GRAPHIQUE XP PAR JOUR -->
  <!-- ========================================== -->

  <div class="chart-card">
    <div class="chart-header">
      <div class="chart-title">
        <span class="chart-icon">⭐</span>
        <h3>XP des 7 derniers jours</h3>
      </div>
      <div class="chart-stats">
        <span class="stat-value">{{ getTotalXP() }}</span>
        <span class="stat-label">XP total</span>
      </div>
    </div>

    <div class="chart-wrapper">
      <canvas
        #xpChart
        baseChart
        [type]="xpChartType"
        [data]="xpChartData"
        [options]="xpChartOptions">
      </canvas>
    </div>

    <div class="chart-footer">
      <span class="average">
        Moyenne : {{ getAverageXP() }} XP/jour
      </span>
    </div>
  </div>

  <!-- ========================================== -->
  <!-- GRAPHIQUE EXERCICES PAR JOUR -->
  <!-- ========================================== -->

  <div class="chart-card">
    <div class="chart-header">
      <div class="chart-title">
        <span class="chart-icon">✏️</span>
        <h3>Exercices des 7 derniers jours</h3>
      </div>
      <div class="chart-stats">
        <span class="stat-value">{{ getTotalExercises() }}</span>
        <span class="stat-label">exercices</span>
      </div>
    </div>

    <div class="chart-wrapper">
      <canvas
        #exercisesChart
        baseChart
        [type]="exercisesChartType"
        [data]="exercisesChartData"
        [options]="exercisesChartOptions">
      </canvas>
    </div>

    <div class="chart-footer">
      <span class="motivation" *ngIf="getTotalExercises() === 0">
        Commence aujourd'hui !
      </span>
      <span class="motivation" *ngIf="getTotalExercises() > 0 && getTotalExercises() < 10">
        Continue comme ca !
      </span>
      <span class="motivation" *ngIf="getTotalExercises() >= 10">
        Excellent travail !
      </span>
    </div>
  </div>

</div>
